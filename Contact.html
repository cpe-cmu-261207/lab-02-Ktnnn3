<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        body{
            background-color: papayawhip;
            text-align: center;
            margin-left: auto;

            font-family: Verdana, Geneva, Tahoma, sans-serif;

        <p></p>
        <label for="phone">Phone:</label><br>

        <p></p>

        <br>
        <input type="submit" value="Submit">

        




    </form>
